<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>reaction timer</title>
</head>
<body>
<div>
  <h3> Tattari Meghanath reaction timer</h3>
  <p id="target">Your time </p>
  <p id="countdown">Count</p>
     <button type="button"
       class="button"onclick="startTime()">
       Start Timer</button>
        <button type="button"
          class="button" onclick="recordReact()">
          React Now</button>
        </div>            
  <script> 
  var myTime=undefined
  function recordReact()
  {
    myTime = Date.now()
    console.log(myTime)
  }
  function startTime() {
      for (let index = 0; index < 4; index++) {
        setTimeout(() => {
          document.getElementById('countdown').innerHTML = index
        }, (3 - index) * 1000)
      }
      
      setTimeout(() => {
        if (myTime == undefined) {
          document.getElementById('target').innerHTML = "Too Slow"
        } else {
          let currentTime = Date.now()
          let dif = Math.abs(currentTime - myTime)
          document.getElementById('target').innerHTML = "Time was " + dif
        }

      }, 3000)
    }
  </script>
</body>
</html>
