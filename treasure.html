<script>
    var ids=["a1","a2","a3","a4","a5","a6","a7","a8","a9","a10","a11","a12","a13","a14","a15","a16","a17","a18","a19","a20","a21","a22","a23","a24","a25"]
    var chestCount=0
    var score=0
    var lastCheck=12
    var treasureLocation=18
    function check(position)
    {
        if(position==treasureLocation)
      {
        document.getElementById(ids[position]).setAttribute("src","treasure.jpg")
        score++
      }
      else
      {
        document.getElementById(ids[position]).setAttribute("src","opened.jpg")
      }
      chestCount++
      lastCheck=position
      document.getElementById("chests").innerText="Number of chests is "+chestCount+"."
      document.getElementById("score").innerText="Score is "+score+"."

      lastCheck=position
    }

    function help()
  {
    let lastRow=parseInt((lastCheck/5),10)
    let treasureRow=parseInt((treasureLocation/5),10)
    let result=" "

    lastCol=lastCheck%5
    treasureCol=treasureLocation%5

    console.log(lastCol)
    console.log(lastRow)
    console.log(treasureCol)
    console.log(treasureRow)

    if(lastRow==treasureRow&&lastCheck!=treasureLocation)
    {
      if(lastCheck<treasureLocation)
      {
        result="Right"
      }
      else
      {
        result="Left"
      }
    }
    else if(lastCol==treasureCol&&lastCheck!=treasureLocation)
    {
      if(lastCheck<treasureLocation)
      {
        result="Bottom"
      }
      else
      {
        result="Up"
      }
    }
    else
    {
      result="Sorry, No help available"
    }

    score=score+2
    document.getElementById("score").innerText="Score is "+score+"."
    document.getElementById("help").innerText=result
  }
  </script>
